<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>
                <div class="fieldset-title">
                    <legend>Informações Pessoais</legend>
                        <div class="names">
                            <div class="input-names">
                                <label for="name-title">Nome</label>
                                <input type="text" id="name-title" >
                            </div>

                            <div class="input-names">
                                <label for="name-lastname">Sobrenome</label>
                                <input type="text" id="name-lastname">
                            </div>
                        </div>

                        <div class="input-email">
                            <label for="email">E-mail <span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>

                        <div class="input-password">
                            <label for="passaword">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" minlength="6">
                        </div>
                </div>

                <div class="fieldset-title">
                    <legend>Informações do Mentor</legend>
                        <div class="names">
                            <div class="input-names">
                                <label for="name-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                                <input type="text" id="name-title">
                            </div>
                        </div>
                </div>

                <div class="fieldset-title">
                    <legend>Seus Horários disponíveis</legend>

                        <h1 class="mentorias">primeira mentoria</h1>

                        <div class="col-3">
                            
                            <div class="input-names">
                                <label for="name-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="name-date">
                            </div>

                            <div class="input-names">
                                <label for="name-begin">Das</label>
                                <input type="time" id="name-begin">
                            </div>

                            <div class="input-names">
                                <label for="name-end">Até</label>
                                <input type="time" id="name-end">
                            </div>

                        </div>
                </div>

                <div class="fieldset-title">

                        <h1 class="mentorias">Segunda mentoria</h1>

                        <div class="col-4">
                            
                            <div class="input-names">
                                <label for="name-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="name-date">
                            </div>

                            <div class="input-names">
                                <label for="name-begin">Das</label>
                                <input type="time" id="name-begin">
                            </div>

                            <div class="input-names">
                                <label for="name-end">Até</label>
                                <input type="time" id="name-end">
                            </div>

                        </div>
                </div>
                
                <footer class="footer">
                    <input class="button" type="button" form="my-form" type="submit" value="Salvar">
                </footer>
            </fieldset>    
            
        </form>
        
    </div>
    

</body>
</html>
